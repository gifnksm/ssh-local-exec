[package]
name = "ssh-local-exec"
version = "0.1.0"
edition = "2021"
resolver = "2"
authors = ["gifnksm <makoto.nksm+github@gmail.com>"]
description = "Execute a command on the SSH local host from the remote host"
repository = "https://github.com/gifnksm/ssh-local-exec"
license = "MIT or Apache-2.0"

[dependencies]
async-trait = "0.1.63"
bytes = { version = "1.3.0", features = ["serde"] }
clap = { version = "4.1.4", features = ["derive", "env"] }
color-eyre = "0.6.2"
derive_more = { version = "0.99.17", default-features = false, features = ["from"] }
futures = { version = "0.3.25", default-features = false, features = ["std", "async-await"] }
serde = { version = "1.0.152", features = ["derive", "rc"] }
thiserror = "1.0.38"
tokio = { version = "1.24.2", features = ["macros", "net", "rt-multi-thread", "process", "io-util"] }
tokio-serde = { version = "0.8.0", features = ["messagepack"] }
tokio-stream = { version = "0.1.11", features = [] }
tokio-util = { version = "0.7.4", features = ["codec"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"

[dev-dependencies]
assert_cmd = { version = "2.0.8", features = ["color"] }
predicates = "2.1.5"
docker-utils = { path = "tests/docker-utils" }

[workspace]
members = ["tests/docker-utils"]

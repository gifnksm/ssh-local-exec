[package]
name = "git-remote-utils"
version = "0.1.0"
edition = "2021"
resolver = "2"
authors = ["gifnksm <makoto.nksm+github@gmail.com>"]
description = "Git utilities for remote login environment"
repository = "https://github.com/gifnksm/git-remote-utils"
license = "MIT or Apache-2.0"

[dependencies]
async-trait = "0.1.58"
bytes = { version = "1.2.1", features = ["serde"] }
clap = { version = "4.0.18", features = ["derive", "env"] }
color-eyre = "0.6.2"
derive_more = { version = "0.99.17", default-features = false, features = ["from"] }
futures = { version = "0.3.25", default-features = false, features = ["std", "async-await"] }
serde = { version = "1.0.147", features = ["derive", "rc"] }
thiserror = "1.0.37"
tokio = { version = "1.21.2", features = ["macros", "net", "rt-multi-thread", "process", "io-util"] }
tokio-serde = { version = "0.8.0", features = ["messagepack"] }
tokio-stream = { version = "0.1.11", features = [] }
tokio-util = { version = "0.7.4", features = ["codec"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
